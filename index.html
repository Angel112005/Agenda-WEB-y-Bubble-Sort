<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Agenda Telefónica</title>
</head>
<body>
    <header id="header"> MI &nbsp;AGENDA &nbsp; TELEFÓNICA </header>

    <div class="main_box">

    <div class="inputs_box">
        <h2 id="title_inputs">DATOS DE NUEVO CONTACTO</h2>

        <label class="text" for="nombre">Nombre (s):</label>
        <input type="text" placeholder="Nombre..." id="nombre" class="data">
        <br> <br> <br>
        
        <label class="text" for="apellidos">Apellidos:</label>
        <input type="text" placeholder="Apellidos..." id="apellidos" class="data">
        <br> <br> <br>

        <label class="text" for="telefono">Teléfono:</label>
        <input type="tel" placeholder="Número de teléfono..." id="telefono" class="data">
        <br> <br> <br>
        <button class="btnControls" id="guardarBtn">GUARDAR DATOS</button>
        <br> <br> <br> 
    </div>

    <div class="buttons_box">
        <button class="btnControls" id="mostrarBtn">MOSTRAR CONTACTOS</button>
        <br> <br> <br> <br>
        <button class="btnControls" id="ordenarNombreBtn">ORDENAR POR NOMBRE</button>
        <br> <br> <br>
        <button class="btnControls" id="ordenarApellidosBtn">ORDENAR POR APELLIDOS</button>
    </div>

    <div id="listaContactos"></div>

    </div>

    <script type="module" src="./controllers/index.js"></script>
</body>
</html>
